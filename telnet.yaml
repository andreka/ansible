---
  - name: "Testing Ports"
    hosts: all
    vars:
      ports: 
        - 22
        - 80
        - 443
    tasks:
    - name: "Test Connection Telnet"
      shell: "telnet {{ inventory_hostname  }} {{port}}"
      debug: 
        msg: "telnet {{ inventory_hostname  }} {{port}}"
      loop: {{ports}}
