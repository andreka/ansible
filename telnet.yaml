---
  - name: "Testing Ports"
    hosts: all
    vars:
      ports: 
        - 22
        - 80
        - 443
    tasks:
    - name: "Test Connection Telnet"
      ansible.builtin.shell: "telnet 192.168.59.133 {{ item }}"
      register: msg
      loop: "{{ ports }}"

    - name: Display PostgreSQL service status
      ansible.builtin.debug:
        msg: "telnet 192.168.59.133 {{ item }} {{msg.stdout}}"
      
