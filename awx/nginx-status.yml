---
  - name: "Playing with Ansible."
# Ansible Playbook will run on the Localhost where AWX is installed
    hosts: webserver
    #connection: local
    tasks:
# Below task will execute the list of directories and files present
    - name: make sure  nginx running
      service:
               name: nginx
               state: started
               enabled: yes
      register: result
    - debug: 
        msg: "{(result)}"
